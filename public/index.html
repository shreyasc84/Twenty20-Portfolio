<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio App - Auth</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .tabs {
      display: flex;
      margin-bottom: 30px;
      background: #ffffff;
      border-radius: 10px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      background: transparent;
      border: none;
      transition: background 0.3s;
    }
    .tab.active {
      background: #667eea;
      color: white;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    h2 {
      margin-bottom: 20px;
      color: #4a5568;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #5a67d8;
    }
    #message {
      margin-top: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Portfolio App</h1>
  <p>Welcome! Please login or register.</p>

  <div class="tabs">
    <button class="tab active" onclick="toggleAuth('login')">Login</button>
    <button class="tab" onclick="toggleAuth('register')">Register</button>
  </div>

  <div id="login-form" class="form-section active">
    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="register-form" class="form-section">
    <h2>Register</h2>
    <input id="regEmail" type="email" placeholder="Email">
    <input id="regPassword" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
  </div>

  <p id="message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
